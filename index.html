<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Order summary card</title>
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>

<body>
  <div class="wrapper">
    <div class="component">
      <div class="image">
        <img src="images/illustration-hero.svg">

      </div>
      <div class="order-summary">
        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="plan">
          <img class="music-icon" src="images/icon-music.svg" alt="music icon">
          <div class="annual-plan">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <button type="button" class="change-button">Change</p>
        </div>
        <button type="button" class="payment-button">Proceed to Payment</button>
        <button type="button" class="cancel-button">Cancel Order</button>

      </div>
    </div>
  </div>

</body>

</html>
